<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #4a90e2;
            padding: 20px;
            text-shadow: #050505;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            background-color: #ffffff;
            border: 2px solid #4a90e2;
            color: #4a90e2;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 1000px;
            text-align: center;
        }
        .logout-btn-container {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .github-btn {
            background-color: #ffffff;
            border: 2px solid #050505;
            color: #029011;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 1000px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #06060c;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e1e1e1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }

        .month-switcher {
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .arrow {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            position: absolute;
        }

        .left-arrow {
            left: 30%;
        }

        .right-arrow {
            right: 30%;
        }

        .month-display {
            font-size: 2em;
            font-weight: bold;
        }

        .arrow:hover {
            color: #4a90e2;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4a90e2;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-button:hover {
            background-color: #357ab7;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
        }

        .user-info {
            margin-left: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info" id="user-info"></div>
        <div class="button-container">
            <a href="/src/login/login.html" class="login-btn" id="login-btn">Login</a>
        </div>
        <div id="username-display" style="color: white; font-size: 18px;"></div>
        <div id="logout-btn-container" style="display: none;">
            <button id="logout-btn" style="background-color: #e74c3c; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
        </div>
    </header>
    
    <h1>Jared Bake</h1>
    <div>September 28, 2024</div>
    
    <div class="month-switcher">
        <span class="arrow left-arrow" id="prev-month">&#8592;</span>
        <span class="month-display" id="current-month">January</span>
        <span class="arrow right-arrow" id="next-month">&#8594;</span>
    </div>

    <div class="container">
        <h2>Upcoming Events</h2>
        <ul id="date-list"></ul>
    </div>

    <button class="add-button">+</button>

    <div class="image-container">
        <img src="public/haloimage.webp" alt="Halo Image">
        <img src="public/Eldenring.jpg" alt="Eldenring Image">
    </div>

    <footer>
        <div class="button-container">
            <a href="https://github.com/JaredBake/startup" class="github-btn">GitHub</a>
        </div>
    </footer>

    <script>
        const events = {
            "January": ["January 1, 2024 - 10:00 AM", "January 10, 2024 - 2:00 PM"],
            "February": ["February 5, 2024 - 1:30 PM", "February 14, 2024 - 4:00 PM"],
            "March": ["March 3, 2024 - 12:00 PM", "March 21, 2024 - 3:30 PM"],
            "April": ["April 9, 2024 - 9:30 AM", "April 18, 2024 - 2:45 PM"],
            "May": ["May 7, 2024 - 10:15 AM", "May 28, 2024 - 1:45 PM"],
            "June": ["June 1, 2024 - 9:00 AM", "June 15, 2024 - 2:30 PM"],
            "July": ["July 10, 2024 - 11:00 AM", "July 20, 2024 - 3:00 PM"],
            "August": ["August 5, 2024 - 12:00 PM", "August 25, 2024 - 4:00 PM"],
            "September": ["September 8, 2024 - 10:45 AM", "September 30, 2024 - 3:15 PM"],
            "October": ["October 3, 2024 - 11:30 AM", "October 15, 2024 - 2:00 PM"],
            "November": ["November 9, 2024 - 10:30 AM", "November 22, 2024 - 1:30 PM"],
            "December": ["December 12, 2024 - 10:00 AM", "December 25, 2024 - 3:30 PM"]
        };

        let currentMonthIndex = 0;
        const monthDisplay = document.getElementById('current-month');
        const dateList = document.getElementById('date-list');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const loginBtn = document.getElementById('login-btn');
        const userInfo = document.getElementById('user-info');
        const logoutBtnContainer = document.getElementById('logout-btn-container');
        const logoutBtn = document.getElementById('logout-btn');

        // Update the displayed month and the event dates
        function updateMonth() {
            const currentMonth = months[currentMonthIndex];
            monthDisplay.textContent = currentMonth;
            dateList.innerHTML = "";

            events[currentMonth].forEach(event => {
                const li = document.createElement('li');
                li.textContent = event;
                dateList.appendChild(li);
            });
        }

        // Previous month button click
        prevMonthButton.addEventListener('click', () => {
            if (currentMonthIndex === 0) {
                currentMonthIndex = months.length - 1;
            } else {
                currentMonthIndex--;
            }
            updateMonth();
        });

        // Next month button click
        nextMonthButton.addEventListener('click', () => {
            if (currentMonthIndex === months.length - 1) {
                currentMonthIndex = 0;
            } else {
                currentMonthIndex++;
            }
            updateMonth();
        });

        // Check login status and update UI
        function checkLoginStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                userInfo.textContent = `Logged in!`;
                loginBtn.style.display = 'none';
                logoutBtnContainer.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                logoutBtnContainer.style.display = 'none';
            }
        }

        // Handle Logout
        logoutBtn.addEventListener('click', async () => {
            const token = localStorage.getItem('authToken');
            try {
                const response = await fetch('/auth/logout', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token }),
                });

                if (response.ok) {
                    localStorage.removeItem('authToken');
                    alert('Logout successful!');
                    checkLoginStatus();
                } else {
                    alert('Logout failed.');
                }
            } catch (error) {
                alert('Error during logout: ' + error.message);
            }
        });

        // Initial display
        updateMonth();
        checkLoginStatus();
    </script>
</body>
</html>
