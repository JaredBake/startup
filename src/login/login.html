<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .form-container {
            background-color: #4a90e2;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: white;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .links {
            text-align: right;
            background-color: #000000;
            padding: 20px;
        }

        .home-btn {
            background-color: #ffffff;
            border: 2px solid #000793;
            color: #030096;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 100px;
        }
        .loginBtn{
            padding: 10px;
            font-size: 16px;
            color: rgb(252, 252, 252);
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .createUserBtn{
            padding: 10px;
            font-size: 16px;
            color: rgb(252, 252, 252);
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        // JavaScript for handling form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!username || !password) {
                alert('Please fill in both fields.');
                return;
            }

            document.getElementById('createUserBtn').addEventListener('click', async () => {
                await createUser(email, password);
            })

            document.getElementById('loginBtn').addEventListener('click', async () => {
                await loginUser(email, password);
            })

            loginBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('authToken', data.token);
                        alert('Login successful!');
                        checkLoginStatus();
                    } else {
                        alert('Login failed: ' + (await response.json()).msg);
                    }
                } catch (error) {
                    alert('Error during login: ' + error.message);
                }
            })
            // Redirect to the homepage
            window.location.href = '../../index.html';
        }
        // Handle Login
        
    </script>
</head>
<body>
    <header>Login</header>
    <div class="links">
        <a href="../../index.html" class="home-btn">HomePage</a>
    </div>
    <div class="form-container">
        <form onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="loginBtn">Submit</button>
            <button type="submit" class="createUserBtn">Create</button>
        </form>
    </div>
</body>
<footer><img src="valhiem.jpg"></footer>
</html>
