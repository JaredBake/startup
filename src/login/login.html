<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing styles here */
    </style>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Babel CDN for JSX support -->
    <script src="https://unpkg.com/@babel/standalone"></script>

    <!-- Script to handle the Login React Component -->
    <script type="text/babel">
        // React component for login
        function LoginForm() {
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            // Handle form submission
            function handleSubmit(event) {
                event.preventDefault();

                // Simple validation
                if (!username || !password) {
                    setError('Please fill in both fields.');
                    return;
                }

                // Simulate login by storing the username in localStorage
                localStorage.setItem('loggedInUser', username);

                // Redirect to the homepage
                window.location.href = '../../index.html';
            }

            return (
                <div className="form-container">
                    <form onSubmit={handleSubmit}>
                        <label htmlFor="username">Username:</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                            required
                        />

                        <label htmlFor="password">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                        />

                        {error && <div style={{ color: 'red' }}>{error}</div>}

                        <button type="submit">Submit</button>
                    </form>
                </div>
            );
        }

        // Render the LoginForm component
        ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>
</head>
<body>
    <header>Login</header>
    <div class="links">
        <a href="../../index.html" class="home-btn">HomePage</a>
    </div>
    
    <!-- React will render the login form here -->
    <div id="root"></div>
</body>
<footer><img src="valhiem.jpg" alt="Valhiem Image"></footer>
</html>
